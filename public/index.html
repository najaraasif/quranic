<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quranic Ayah with AI Tafsir</title>
 <style> * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; } body { background-color: #f5f5f5; min-height: 100vh; display: flex; flex-direction: column; transition: opacity 0.3s ease; } body.loading { opacity: 0.7; pointer-events: none; } header { background-color: #2c3e50; color: white; padding: 1.5rem; text-align: center; } main { flex: 1; max-width: 800px; margin: 2rem auto; padding: 0 1rem; } .ayah-card { background: white; border-radius: 10px; padding: 2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); } .arabic-text { font-size: 2rem; text-align: right; line-height: 1.8; margin-bottom: 1.5rem; font-family: 'Amiri', serif; direction: rtl; min-height: 3.6rem; } .translation { font-size: 1.1rem; color: #444; line-height: 1.6; margin-bottom: 1.5rem; min-height: 1.2rem; } .controls { display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1.5rem; } button { padding: 0.8rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 0.5rem; } button:hover { opacity: 0.9; transform: translateY(-2px); } .play-btn { background-color: #27ae60; color: white; } .pause-btn { background-color: #e67e22; color: white; display: none; } .refresh-btn { background-color: #e67e22; color: white; } .bookmark-btn { background-color: #2980b9; color: white; } .tafsir-btn { background-color: #8e44ad; color: white; } .tafsir-section { background-color: #f8f9fa; padding: 1.5rem; border-radius: 5px; margin-top: 1rem; display: none; } .tafsir-section h3 { color: #2c3e50; margin-bottom: 1rem; } .tafsir-text { line-height: 1.6; color: #444; white-space: pre-line; } .reference { margin-top: 1rem; font-weight: bold; color: #2c3e50; text-align: center; } .audio-controls { display: flex; flex-direction: column; gap: 0.5rem; margin-top: 1rem; } .progress-container { width: 100%; height: 6px; background: #ddd; border-radius: 3px; cursor: pointer; } .progress-bar { height: 100%; background: #27ae60; border-radius: 3px; width: 0%; transition: width 0.1s linear; } .time-display { display: flex; justify-content: space-between; font-size: 0.8rem; color: #7f8c8d; } .loading-indicator { display: none; text-align: center; color: #7f8c8d; font-style: italic; margin-top: 0.5rem; } .tafsir-loading { color: #7f8c8d; font-style: italic; } .error-message { color: #e74c3c; font-style: italic; } footer { background-color: #2c3e50; color: white; text-align: center; padding: 1rem; } @media (max-width: 768px) { .arabic-text { font-size: 1.5rem; } .controls { justify-content: center; } button { flex: 1 1 120px; justify-content: center; } } </style>
</head>
<body>
  <header>
    <h1>Random Quranic Ayah with Tafsir</h1>
  </header>

  <main>
    <div class="ayah-card">
      <div class="arabic-text" id="arabic">Loading...</div>
      <div class="translation" id="translation"></div>
      <div class="reference" id="reference"></div>

      <div class="controls">
        <button class="play-btn" id="playBtn"><span>‚ñ∂</span><span>Play Recitation</span></button>
        <button class="pause-btn" id="pauseBtn"><span>‚è∏</span><span>Pause</span></button>
        <button class="refresh-btn" id="refreshBtn"><span>üîÑ</span><span>New Ayah</span></button>
        <button class="bookmark-btn" id="bookmarkBtn"><span>üîñ</span><span>Bookmark</span></button>
        <button class="tafsir-btn" id="tafsirBtn"><span>üìñ</span><span>View Tafsir</span></button>
      </div>

      <div class="audio-controls">
        <div class="progress-container" id="progressContainer">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time-display">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
        </div>
        <div class="loading-indicator" id="loadingIndicator">Loading audio...</div>
      </div>

      <div id="tafsirContainer" style="display: none; margin-top: 1rem;">
        <h3>Tafsir (Explanation)</h3>
        <div id="tafsirText" style="white-space: pre-wrap; font-style: italic;"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Quranic Ayah. All rights reserved.</p>
  </footer>

  <script>
    const surahAyahCounts = [
  7, 286, 200, 176, 120, 165, 206, 75, 129, 109, 123, 111, 43, 52, 99,
  128, 111, 110, 98, 135, 112, 78, 118, 64, 77, 227, 93, 88, 69, 60,
  34, 30, 73, 54, 45, 83, 182, 88, 75, 85, 54, 53, 89, 59, 37, 35,
  38, 29, 18, 45, 60, 49, 62, 55, 78, 96, 29, 22, 24, 13, 14, 11,
  11, 18, 12, 12, 30, 52, 52, 44, 28, 28, 20, 56, 40, 31, 50, 40,
  46, 42, 29, 19, 36, 25, 22, 17, 19, 26, 30, 20, 15, 21, 11, 8,
  8, 19, 5, 8, 8, 11, 11, 8, 3, 9, 5, 4, 7, 3, 6, 3, 5, 4, 5, 6
];

    let currentAyah = null;
    let audio = null;

    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const tafsirBtn = document.getElementById("tafsirBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const bookmarkBtn = document.getElementById("bookmarkBtn");

    function setText(id, text) {
      const el = document.getElementById(id);
      if (el) el.textContent = text;
    }

    async function loadRandomAyah() {
  setText("arabic", "üîÑ Loading...");
  setText("translation", "");
  setText("reference", "");
  document.getElementById("tafsirContainer").style.display = "none";
  document.getElementById("tafsirText").innerHTML = "";

  try {
    const surah = Math.floor(Math.random() * 114); // index: 0‚Äì113
    const maxAyahs = surahAyahCounts[surah];
    const ayah = Math.floor(Math.random() * maxAyahs) + 1;

    const res = await fetch(`https://api.quran.gading.dev/surah/${surah + 1}/${ayah}`);
    const data = await res.json();
    const ayahData = data.data;

    currentAyah = {
      arabic: ayahData.text.arab,
      translation: ayahData.translation.en,
      surahName: ayahData.surah.name.transliteration.en,
      surahNumber: ayahData.surah.number,
      ayahNumber: ayahData.number.inSurah,
      audio: ayahData.audio.primary,
      reference: `Surah ${ayahData.surah.name.transliteration.en} (${ayahData.surah.number}:${ayahData.number.inSurah})`
    };

    setText("arabic", currentAyah.arabic);
    setText("translation", currentAyah.translation);
    setText("reference", currentAyah.reference);

    setupAudio(currentAyah.audio);
    //await loadTafsir();
  } catch (err) {
    console.error("‚ùå Failed to fetch ayah:", err);
    setText("arabic", "‚ùå Failed to load ayah. Try again.");
  }
}

    function setupAudio(audioUrl) {
      if (audio) {
        audio.pause();
        audio = null;
      }

      audio = new Audio(audioUrl);
      const progressBar = document.getElementById("progressBar");
      const currentTimeDisplay = document.getElementById("currentTime");
      const durationDisplay = document.getElementById("duration");
      const loadingIndicator = document.getElementById("loadingIndicator");

      audio.addEventListener("loadedmetadata", () => {
        durationDisplay.textContent = formatTime(audio.duration);
        loadingIndicator.style.display = "none";
      });

      audio.addEventListener("timeupdate", () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${percent}%`;
        currentTimeDisplay.textContent = formatTime(audio.currentTime);
      });

      playBtn.onclick = () => {
        audio.play();
        playBtn.style.display = "none";
        pauseBtn.style.display = "inline-flex";
      };

      pauseBtn.onclick = () => {
        audio.pause();
        pauseBtn.style.display = "none";
        playBtn.style.display = "inline-flex";
      };
    }

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60).toString().padStart(2, "0");
      return `${minutes}:${seconds}`;
    }

    async function loadTafsir() {
      const tafsirContainer = document.getElementById("tafsirContainer");
      const tafsirText = document.getElementById("tafsirText");

      if (!currentAyah) {
        tafsirText.innerHTML = "No ayah loaded.";
        tafsirContainer.style.display = "block";
        return;
      }

      tafsirText.innerHTML = "‚è≥ Loading Tafsir...";
      tafsirContainer.style.display = "block";

      try {
        const res = await fetch("https://quranic.onrender.com/api/ai-tafsir", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            arabic: currentAyah.arabic,
            translation: currentAyah.translation,
            surah: currentAyah.surahName,
            ayah: currentAyah.ayahNumber
          })
        });

        const data = await res.json();
        tafsirText.innerHTML = data.tafsir
          ? data.tafsir.replace(/\n/g, "<br>")
          : "‚ùå Tafsir not available.";
      } catch (err) {
        console.error("Tafsir fetch failed:", err);
        tafsirText.innerHTML = "‚ö†Ô∏è Failed to load Tafsir.";
      }
    }

    function bookmarkAyah() {
      if (!currentAyah) return;
      try {
        const bookmarks = JSON.parse(localStorage.getItem("ayahBookmarks") || "[]");
        if (!bookmarks.find(b => b.reference === currentAyah.reference)) {
          bookmarks.push(currentAyah);
          localStorage.setItem("ayahBookmarks", JSON.stringify(bookmarks));
          alert("üîñ Ayah bookmarked!");
        } else {
          alert("Already bookmarked.");
        }
      } catch (err) {
        console.error("Bookmark error:", err);
      }
    }

    // Button bindings
    refreshBtn.onclick = loadRandomAyah;
    tafsirBtn.onclick = loadTafsir;
    bookmarkBtn.onclick = bookmarkAyah;

    // Load first ayah
    window.onload = loadRandomAyah;
  </script>
</body>
</html>
